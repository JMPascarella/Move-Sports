<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Move Sports</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton|Archivo+Black&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Hero Image and accompying text -->
    <div id="topArticle">
        <div id="heroImage"></div>
        <h1>Move Sports</h1>
        <h2>Take Fitness to the Next Level</h2>
        <a href="#" class="button one">Start Now</a>
    </div>

    <!-- Row of images-->
    <div id="imageContainer">
        <div id="image1"></div>
        <div id="image2"></div>
        <div id="image3"></div>
    </div>
    <div id="textContainer">
        <div id="move">MOVE</div>
        <div id="rest">REST</div>
        <div id="recover">RECOVER</div>
    </div>

    <!-- Bottom header-->
    <div id="bottomHeader">
        <h1 id="bottom">Stop Scrolling, Start <em>Moving</em></h1>
        <a href="#" class="button two">Get Moving</a>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2019 Move Sports and Fitness</p>
    </footer>
</body>
</html>
